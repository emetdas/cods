<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cods Color Palette</title>
    <link rel="shortcut icon" href="favicon-01.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container navigation">
        <img src="logo.png" alt="Logo" class="logo" />
        <h3>Color Code click to Copy Color</h3>
        <div>
          <a
            href="https://www.youtube.com/channel/UCFntJ37QbDOHJZ-riKhloaw"
            class="youtube"
            target="_cods"
            ><ion-icon name="logo-youtube"></ion-icon
          ></a>
          <a
            href="https://www.facebook.com/groups/3072356883017916/"
            class="facebook-group"
            target="_cods"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
        </div>
      </div>
    </header>
    <div class="copy-done">
      <span>Copying <ion-icon name="checkmark-outline"></ion-icon></span>
    </div>
    <div class="color-all container d-grid"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
